name: deploy
on:
  push:
    - main
    inputs:
      environment:
          required: true
          type: environment

jobs:
  job1:
    runs-on: ubuntu-latest
    name: build example and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Build image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -f ./Dockerfile -t local/hello-rh .
        echo -n "verifying images:"
        docker images        
    - name: Deploy to minikube
      run: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh
        helm install hello-rh ./hello-rh -f ./hello-rh/{{ inputs.{{ github.events.inputs.environment }}-values.yaml --create-namespace --namespace={{ github.events.inputs.environment }}
    - name: Test service URLs
      run: |
        minikube service list
        minikube service hello-rh --url
        echo "------------------opening the service------------------"
        curl $(minikube service example --url)       