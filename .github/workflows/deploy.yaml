name: deploy hello world

on:
  push:
    branches:
      - main

jobs:
  Matrixdeploy:
    strategy:
      fail-fast: true
      matrix:
        target: [ qa, prod ]
  deploy:
    runs-on: ubuntu-latest
    name: build example and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Check if cluster is up
      run: kubectl get pods -A
    - name: Build image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -f ./Dockerfile -t local/hello-rh .
        echo -n "verifying images:"
        docker images        
    - name: Deploy to minikube
      run: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh
        helm install hello-rh ./hello-rh -f ./hello-rh/{{ matrix.target }}-values.yaml --create-namespace --namespace={{ matrix.target }}
    - name: Test service URLs
      run: |
        minikube service list
        minikube service hello-rh --url
        echo "------------------opening the service------------------"
        curl $(minikube service example --url)       
